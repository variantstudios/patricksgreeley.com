        try { Typekit.load({ async: true }); } catch (e) { }
    </script>-->

    <div class="wrap">

        <header>
            <div class="header-top">
                <div class="inner">
                    <img src="/assets/images/logo.svg" class="logo" alt="Patrick's Irish Pub - Greeley, Colorado" />
                </div>
            </div>
            <div class="header-bottom">

                <div class="inner">
                    



  
              <div itemscope itemtype="http://schema.org/Restaurant">
                <span itemprop="name" class="ghost">Patrick's Irish Pub</span>
                <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                    <span class="address-block"  itemprop="streetAddress">909 8th Ave</span>
                    <span itemprop="addressLocality">Greeley</span>,
                    <span itemprop="addressRegion">CO</span> <span itemprop="postalCode">80631</span>
                </div>
                <span itemprop="telephone"  class="address-block">(970) 301-4683</span>
                </div>

                <div class="right">
                <a itemprop="url" href="http://patricksgreeley.com" class="ghost">wwww.patricksgreeley.com</a>
                <span class="address-block">
                    <meta itemprop="openingHours" content="Mo-Su 15:00-2:00">7 days-a-week: 3pm - 2am
                </span>
                </div>
            






                </div>
            </div>
        </header>



        <section class="untappd" id="beer">
            <div class="skewed">
                <h3>what's on tap</h3>
            </div>
            <div id="menu-container-untappd-1" class="untappd-menu"></div>
            <script type="text/javascript">
                !function (e, n) {

                        t.src = e
                }("https://embed-menu-preloader.untappdapi.com/embed-menu-preloader.min.js", function () {
                    PreloadEmbedMenu("menu-container-untappd-1", '3591', '10840')
                });
            </script>
        </section>

        <footer>
            <p>&copy; 2017 Patrick's Irish Pub - Greeley, Colorado.</p>
        </footer>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
